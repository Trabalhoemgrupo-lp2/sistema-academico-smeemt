<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout/cabecalho :: cabecalho}"></head>
<body>

<div th:replace="~{fragments/layout/menu :: menu}"></div>

<!-- Conteúdo principal -->
<div class="container mt-4">
    <h2 class="mb-3">Lista de Alunos</h2>

    <div class="mb-3">
        <a th:href="@{/cadastro-aluno}" class="btn btn-primary">+ Novo Aluno</a>
    </div>

    <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${alunos}">
                <td th:text="${a.idAluno}"></td>
                <td th:text="${a.nome}"></td>
                <td th:text="${a.email}"></td>
                <td th:text="${a.telefone}"></td>
                <td th:text="${a.cpf}"></td>
                <td th:text="${a.dataNascimento}"></td>
                <td>
                    <a th:href="@{'/editar-aluno/' + ${a.idAluno}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/excluir-aluno/' + ${a.idAluno}}" 
                       onclick="return confirm('Tem certeza que deseja excluir este aluno?')"
                       class="btn btn-sm btn-danger">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(alunos)}" class="alert alert-info">
        Nenhum aluno cadastrado.
    </div>
</div>

</body>
</html>
