<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">
    <h2>Lista de Alunos</h2>

    <div class="mb-3">
        <a th:href="@{/alunos/novo}" class="btn btn-primary">+ Novo Aluno</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="a : ${listaAlunos}">
                <td th:text="${a.idAluno}"></td>
                <td th:text="${a.nome}"></td>
                <td th:text="${a.cpf}"></td>
                <td th:text="${a.dataNascimento}"></td>
                <td th:text="${a.email}"></td>
                <td th:text="${a.telefone}"></td>
                <td>
                    <a th:href="@{'/alunos/editar/' + ${a.idAluno}}" class="btn btn-sm btn-warning">Editar</a>
                    <a th:href="@{'/alunos/excluir/' + ${a.idAluno}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Deseja realmente excluir este aluno?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(listaAlunos)}" class="alert alert-info">
        Nenhum aluno cadastrado.
    </div>
</div>

</body>
</html>
