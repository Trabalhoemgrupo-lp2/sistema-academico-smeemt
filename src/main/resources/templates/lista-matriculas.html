<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}"></head>
<body>

<div th:replace="~{fragments/menu :: menu}"></div>

<div class="container mt-4">
    <h2>Lista de Matrículas</h2>

    <div class="mb-3">
        <a th:href="@{/matriculas/nova}" class="btn btn-primary">+ Nova Matrícula</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Aluno</th>
                <th>Curso</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="m : ${listaMatriculas}">
                <td th:text="${m.matriculaId}"></td>
				<td th:text="${m.aluno != null ? m.aluno.nome : '—'}"></td>
				<td th:text="${m.curso != null ? m.curso.nome : '—'}"></td>
                <td th:text="${m.dataMatricula}"></td>
                <td>
                    <a th:href="@{'/matriculas/excluir/' + ${m.matriculaId}}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Deseja excluir esta matrícula?')">Excluir</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(listaMatriculas)}" class="alert alert-info">
        Nenhuma matrícula registrada.
    </div>
</div>

</body>
</html>
