<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head th:replace="fragments/head :: head"></head>
<body>
<div th:replace="fragments/menu :: menu"></div>

<main class="container my-5">
    <h2 th:text="'MatrÃ­culas de ' + ${aluno.nome}"></h2>

    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Curso</th>
            <th>Data</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${matriculas}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.curso.nome}"></td>
            <td th:text="${#temporals.format(m.dataMatricula, 'dd/MM/yyyy')}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/matriculas" class="btn btn-secondary mt-3">Voltar</a>
</main>

</body>
</html>
